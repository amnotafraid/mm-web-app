<div class="container">
  <form *ngIf="!mirrorSocketId" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Enter Code from Mirror</label>
      <input type="text" class="form-control" id="name" 
             required
             [(ngModel)]="code" name="code">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <button *ngIf="mirrorSocketId" class="btn" (click)="reconnect()">Reset Connection</button>
</div>
